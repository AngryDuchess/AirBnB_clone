<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="styles/4-common.css" rel="stylesheet">
    <link href="styles/3-header.css" rel="stylesheet">
    <link href="styles/3-footer.css" rel="stylesheet">
    <link href="styles/6-filters.css" rel="stylesheet">
    <link href="styles/7-places.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/icon.png"> 
</head> 
<body>
    <!--HEADER-->
    <header>
        <div class="logo"></div>
    </header>

   <!--FILTER SECTION-->
   <div class="container">
        <section class="filters">
            
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>California:</h2>
                        <ul class="sublist">
                            <li>Santos</li>
                            <li>San Francisco</li>
                        </ul> 
                    </li>
                    <li>
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Tamale</li>
                            <li> Kumasi</li>
                        </ul> 
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities
                    <h4>Air condition, Internet...</h4>
                </h3>   
                <ul class="popover">
                    <li>Air condition</li>
                    <li>Internet</li>
                    <li>Kitchen</li>
                </ul>
            </div>
            <button>
                Search
            </button>
        </section> 

        <!--PLACES-->
        <section class="places">
            <h1>Places</h1>
            <article><h2>My home</h2></article>
            <article><h2>Tiny house</h2></article>
            <article><h2>A suite</h2></article>
        </section>
    </div>

    

    <!--FOOTER-->
    <footer>
        Best School
    </footer>
</body>
</html>
